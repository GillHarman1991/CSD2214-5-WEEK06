<!DOCTYPE html>

    <title>C0742456_WEEK6</title>
    
    <script>
        function addNumbers(countUpTo) {


            int sum = 0;
            for (int i = 0; i < countUpTo; i++)
            {
                sum += 1;
            }
            return sum;
        }

    </script>



</head>
<body>
    <div>javascript!</div>
    <script>
        var input = prompt("Input your Number");
        dcoument.write(addNumbers(input))
    </script>
