<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event Handler</title>
    
    <script type=" text/javascript">
        function trigger()
        {
        document.getElementById("hover").addEventListener("mouseover",popup);
        function popup()
        {
        alert("welcome to my web page!!");
        }
       
        }
      
    </script>
    <style>
        p
        {
            font-size:50px;
            position:fixed;
            left:550px;
            top:300px;

        }
    </style>



</head>
<body onload="trigger();">
    <p id="hover"> Welcome</p>
    
   
        
       
    </body>
</html>
